<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 20px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="head-top">
        <img src="./images/image-jeremy.png" alt="">
        <div class="name">
          <small>Report for</small>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div class="head-bottom">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>      
    </header>

    <section>
      <div class="box">
        <div class="box-top b1"><img src="./images/icon-work.svg" alt=""></div>

        <div class="box-bottom">
          <div class="top">
            <p class="activity">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>

          <div class="bottom">
            <p class="hours"></p>
            <small class="previous"></small>
          </div>
        </div>
      
      </div>

      <div class="box">
        <div class="box-top b2"><img src="./images/icon-play.svg" alt=""></div>

        <div class="box-bottom">
          <div class="top">
            <p class="activity">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>

          <div class="bottom">
            <p class="hours"></p>
            <small class="previous"></small>
          </div>
        </div>

      </div>



      <div class="box">
        <div class="box-top b3"><img src="./images/icon-study.svg" alt=""></div>

        <div class="box-bottom">
          <div class="top">
            <p class="activity">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>

          <div class="bottom">
            <p class="hours"></p>
            <small class="previous"></small>
          </div>
        </div>

      </div>



      <div class="box">
        <div class="box-top b4"><img src="./images/icon-exercise.svg" alt=""></div>

        <div class="box-bottom">
          <div class="top">
            <p class="activity">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>

          <div class="bottom">
            <p class="hours"></p>
            <small class="previous"></small>
          </div>
        </div>

      </div>



      <div class="box">
        <div class="box-top b5"><img src="./images/icon-social.svg" alt=""></div>

        <div class="box-bottom"><div class="top">
          <p class="activity">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>

        <div class="bottom">
          <p class="hours"></p>
          <small class="previous"></small>
        </div></div>

      </div>



      <div class="box">
        <div class="box-top b6"><img src="./images/icon-self-care.svg" alt=""></div>

        <div class="box-bottom">
          <div class="top">
            <p class="activity">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>

          <div class="bottom">
            <p class="hours"></p>
            <small class="previous"></small>
          </div>
        </div>

      </div>
    </section>






  </div>








  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elevate</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
